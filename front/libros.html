<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
    <script defer src="/front/libros.js"></script>
</head>
<body>
    <h1>Gestión de Libros</h1>
    <button onclick="cerrarSesion()">Cerrar sesión</button>

    <h2>Agregar libro</h2>
    <form id="addLibroForm">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="number" id="anio" placeholder="Año publicación" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <button type="submit">Agregar</button>
    </form>
    <p id="libroMsg"></p>

    <h2>Listado de libros</h2>
    <ul id="listaLibros"></ul>
</body>
</html>
