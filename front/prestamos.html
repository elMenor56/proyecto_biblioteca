<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Préstamos</title>
    <script defer src="/front/prestamos.js"></script>
</head>
<body>
    <h1>Gestión de Préstamos</h1>
    <button onclick="cerrarSesion()">Cerrar sesión</button>

    <h2>Registrar préstamo</h2>
    <form id="addPrestamoForm">
        <input type="number" id="id_usuario" placeholder="ID Usuario" required>
        <input type="number" id="id_ejemplar" placeholder="ID Ejemplar" required>
        <input type="date" id="fecha_dev_prevista" required>
        <button type="submit">Registrar</button>
    </form>
    <p id="prestamoMsg"></p>

    <h2>Préstamos activos</h2>
    <ul id="listaPrestamos"></ul>
</body>
</html>
