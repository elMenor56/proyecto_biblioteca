<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Biblioteca</title>
    <link rel="stylesheet" href="../CSS/inicio.css">
</head>
<body>
    <h1>Bienvenido a la Biblioteca</h1>

    <!-- Info del usuario -->
    <div id="userInfo"></div>
    
    <!-- Botón cerrar sesión -->
    <button id="CerrarSesionBtn">Cerrar sesión</button>

    <!-- Filtro de búsqueda -->
    <div id="filtro">
        <input type="text" id="buscarInput" placeholder="Buscar por título o categoría">
        <button id="buscarBtn">Buscar</button>
        <button id="limpiarBtn">Limpiar</button>
    </div>

    <h2>Lista de libros</h2>
    <div id="libros"></div>

    <h2>Mis préstamos activos</h2>
    <div id="prestamos"></div>

    <script src="../JS/inicio.js"></script>
</body>
</html>
